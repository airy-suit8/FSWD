<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Voting System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="poll-container">
        <h1>Vote for Your Favorite Language</h1>
        <div class="button-row">
            <button class="vote-button" onclick="vote('JavaScript')">JavaScript</button>
            <button class="vote-button" onclick="vote('Python')">Python</button>
            <button class="vote-button" onclick="vote('Java')">Java</button>
        </div>
        <div class="results simple-results">
            <div>JavaScript: <span id="js-votes">0</span></div>
            <div>Python: <span id="python-votes">0</span></div>
            <div>Java: <span id="java-votes">0</span></div>
        </div>
        <div class="bar-chart">
            <div class="bar" id="bar-js"><span>JavaScript</span></div>
            <div class="bar" id="bar-python"><span>Python</span></div>
            <div class="bar" id="bar-java"><span>Java</span></div>
        </div>
    </div>
    <script src="pr1.js"></script>
</body>
</html>
